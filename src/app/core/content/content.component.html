<div class="main" [ngClass]="{'collapse': !expand}" (window:resize)="onResize($any($event.target).innerWidth)">
  <div class="main-navbar">
    <app-navbar (collapse)="collapse($event)" [expand]="expand" [windowWidth]="windowWidth"></app-navbar>
  </div>
  <div class="main-sidebar">
    <app-sidebar [expand]="expand" [windowWidth]="windowWidth" (collapse)="collapse($event)"></app-sidebar>
  </div>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
