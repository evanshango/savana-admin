<div class="sidebar-main" [ngClass]="{'sidebar-min': !expand}" *ngFor="let action of actions">
  <div class="section-header"><h3>{{action.title}}</h3></div>
  <div class="sidebar-links">
    <ul *ngFor="let menuItem of action.data">
      <li>
        <a [routerLink]="menuItem['link']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
           (click)="(expand && windowWidth <= 768) && collapse.emit(false)">
          <fa-icon [icon]="menuItem['icon']"></fa-icon>
          <span>{{menuItem.name}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
