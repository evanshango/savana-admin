<div class="table-header">
  <p>{{tableHeader}}</p>
  <div class="header-content">
    <form [formGroup]="statusForm">
      <label for="status">{{selectLabel}}</label>
      <select formControlName="status" (change)="onChange(statusForm.value)">
        <option *ngFor="let st of status" value="{{st.value}}" id="status">{{st.name}}</option>
      </select>
    </form>
  </div>
</div>
