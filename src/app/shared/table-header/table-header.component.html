<div class="table-header">
  <div class="table-title">
    <span>Items Per Page*</span>
    <select (change)="onPageSizeChange($any($event.currentTarget).value)">
      <option *ngFor="let page of pages" value="{{page}}" id="page" [selected]="page === 20">{{page}}</option>
    </select>
  </div>
  <div class="search-area">
    <input type="text" [placeholder]="placeholder" (change)="onSearch($any($event.target).value)">
  </div>
  <div class="header-content">
    <form [formGroup]="statusForm">
      <select formControlName="status" (change)="onChange(statusForm.value)">
        <option [ngValue]="null" selected disabled hidden>{{selectLabel}}...</option>
        <option *ngFor="let option of status" ngValue="{{option.value}}" id="type">{{option.name}}</option>
      </select>
    </form>
  </div>
</div>
