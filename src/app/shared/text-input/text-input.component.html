<div class="input-content">
  <label for='{{label}}'>{{label}}</label>
  <input [type]="type" (input)="onChange($any($event.currentTarget).value)" id='{{label}}' (blur)="onTouched()" #input
         placeholder="{{label}}" [readOnly]="isReadOnly" [min]="min" [max]="max" [disabled]="isDisabled">
  <small class='text-error'
         *ngIf='(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)'>
    <span *ngIf="controlDir.control.errors?.['required']">*{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.['min']">Minimum value for {{label}}
      is {{controlDir.control.getError('min')['min']}}</span>
    <span *ngIf="controlDir.control.errors?.['max']">Maximum value for {{label}}
      is {{controlDir.control.getError('max')['max']}}</span>
    <span *ngIf="controlDir.control.errors?.['pattern']">Invalid {{label}}</span>
  </small>
</div>
