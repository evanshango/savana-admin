<div class="dialog-container">
  <div class="dialog-header">
    <h3>{{dialogTitle}}</h3>
    <span (click)="closeDialog()">&times;</span>
  </div>
  <div class="dialog-content">
    <ng-content></ng-content>
  </div>
  <div class="dialog-actions" *ngIf="showActionArea === true">
    <button type="button" class="btn-error" (click)="closeDialog()">No</button>
    <button type="button" class="btn-success" (click)="performAction()">Yes</button>
  </div>
</div>
