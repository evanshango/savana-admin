<div class="member-detail">
  <div class="header">
    <span style="font-size: 1.2rem">
      User <strong>{{user?.firstName}} {{user?.lastName}}</strong> Information Details
    </span>
  </div>
  <div class="content member-detail-content">
    <app-tab (onTabChange)="onTabChange($event)" [tabs]="tabs" *ngIf="user" [active]="activatedTabIndex">
      <app-member-form [user]="user" *ngIf="activatedTabIndex === 0"></app-member-form>
    </app-tab>
  </div>
</div>
